name: publish

on:
  push:
    branches:
    - master
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout
      with:
        ref: master
    - name: build
      uses: github-actions-x/hugo@master
    - name: push
      uses: github-actions-x/commit
      with:
        github_token: ${{ secrets.GH_TOKEN }}
        push_branch: 'master'
        commit_message: 'publish'
        force-add: 'true'

      
