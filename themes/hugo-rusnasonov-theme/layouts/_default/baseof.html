<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <meta name="description" content="{{ .Site.Params.Description }}">
    <meta name="keywords" content="{{ range .Site.Params.Keywords }}{{ . }},{{ end }}">
    <meta name="author" content="{{ .Site.Params.Author }}">
    
    <meta property="og:title" content="{{ if .Params.ogtitle }}{{ .Params.ogtitle }}{{ else }}{{ .Title }}{{ end }}" />
    <meta property="og:description" content="{{ if .Params.ogdescription }}{{ .Params.ogdescription }}{{ else }}{{ .Site.Params.Description }}{{ end }}" />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:url" content="{{ .Permalink }}" />
    {{ if .Params.ogimage }}
    <meta property="og:image" content="{{ .Params.ogimage }}" />
    {{ end }}

    <title>{{ block "title" . }}{{ end }}</title>

    <link href="{{ .RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
    <link rel="shortcut icon" href="/favicon.png">

    <link href="/webfonts/ptserif/main.css" rel='stylesheet' type='text/css'>
    <link href="/webfonts/source-code-pro/main.css" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="/css/style.css">

    <link href="http://gmpg.org/xfn/11" rel="profile">

    {{ .Hugo.Generator }}

    {{ block "head" . }}{{ end }}
</head>

<body>
    <header>
        <a href="{{ .Site.BaseURL }}" id="header-avatar">
            <img id="" src="{{ .Site.Params.avatar }}">
        </a>
        <a href="{{ .Site.BaseURL }}" id="header-title">
            {{ .Site.Title }}
        </a>
    </header>
    <main>
        {{ block "main" . }}{{ end }}
    </main>
    <footer>
        <p>&copy; {{ now.Format "2006"}} {{ or .Site.Author .Site.Title }}&nbsp;
        Powered by <a href="https://gohugo.io" target="_blank">Hugo</a>
        </p>
        {{ partial "footer.html" . }}
    </footer>
</body>

</html>
