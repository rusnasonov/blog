<!DOCTYPE html>
<html class="vh-100 w-100">

<head>
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <meta name="description" content="{{ .Description | default .Site.Params.Description }}">
    <meta name="keywords" content="{{ range .Keywords | default .Site.Params.Keywords }}{{ . }},{{ end }}">
    <meta name="author" content="{{ .Site.Params.Author }}">

    <meta name="yandex-verification" content="920f76515b387fe6" />

    <meta property="article:published_time" content={{ .Date.Format "2006-01-02 15:04:05.000" }} />
    <meta property="site_name" content="{{ .Site.Params.Author }}">
    <meta property="og:title" content="{{ .Title }}" />
    <meta property="og:description"
        content="{{ if .Params.ogdescription }}{{ .Params.ogdescription }}{{ else }}{{ .Description | default .Site.Params.Description }}{{ end }}" />
    <meta property="og:type" content="article" />
    <meta property="og:locale" content="ru_RU" />
    <meta property="og:url" content="{{ .Permalink }}" />

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    {{ if .Params.ogimage }}
    <meta property="og:image" content="{{ .Params.ogimage }}" />
    {{ end }}

    <title>{{ block "title" . }}{{ end }}</title>

    <link href="{{ .RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
    <link rel="shortcut icon" href="/favicon.png">

    <link rel="stylesheet" href="/fontawesome/css/all.min.css">

    <link rel="stylesheet" href="/css/tachyons.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link href="http://gmpg.org/xfn/11" rel="profile">

    {{ .Hugo.Generator }}

    {{ block "head" . }}{{ end }}
</head>

<body class="flex flex-column items-center serif">
    <header class="flex flex-column items-center pa3">
        <a href="{{ .Site.BaseURL }}" id="header-avatar">
            <img class="br-100 h4" src="{{ .Site.Params.avatar }}">
        </a>
        <a href="{{ .Site.BaseURL }}" class="fw6 db gray link hover-blue">
            {{ .Site.Title }}
        </a>
        <div class="pv2 flex">
            <a href="https://github.com/rusnasonov" class="link hover-silver mh1">
                <i class="fab fa-github fa-lg"></i>
            </a>
            <a href="https://goodreads.com/rusnasonov" class="link hover-silver mh1">
                <i class="fab fa-goodreads fa-lg"></i>
            </a>
            <a href="https://instagram.com/rusnasonov" class="link hover-silver mh1">
                <i class="fab fa-instagram fa-lg"></i>
            </a>
            <a href="https://twitter.com/rusnasonov" class="link hover-silver mh1">
                <i class="fab fa-twitter fa-lg"></i>
            </a>
            <a href="https://stackoverflow.com/users/2949830/rusnasonov" class="link hover-silver mh1">
                <i class="fab fa-stack-overflow fa-lg"></i>
            </a>
        </div>
    </header>
    <main class="mw7 flex-auto pa2">
        {{ block "main" . }}{{ end }}
    </main>
    <footer>
        <p>
            &copy; {{ now.Format "2006"}} {{ or .Site.Author .Site.Title }}&nbsp;
        </p>
        {{ partial "footer.html" . }}
    </footer>
</body>

</html>
