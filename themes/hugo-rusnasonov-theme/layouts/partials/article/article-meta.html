<div class="article-meta text-field">
    <ul class="article-meta-subline">
        <li>
            <time datetime='{{ .Date.Format "2006-01-02T15:04:05.000-07:00" }}' itemprop="datePublished">{{ .Date.Format "2006-01-02" }}</time>
        </li>
        <li>
            {{ .WordCount }} words
        </li>
        <li>
            {{ range .Params.tags }}
            <a class="article-tag-list-link" href="{{ $.Site.BaseURL}}tags/{{ . | urlize }}">{{ . }}</a>
            {{ end }}
        </li>
        {{ $Site := .Site }} {{ if .Site.Params.disqusShortname }}
            <li>
                <div class="article-comment-link-wrap">
                    <a href="{{ .RelPermalink }}#disqus_thread" class="article-comment-link">Comments</a>
                </div>
            </li>
        {{ end }}
    </ul>
</div>
