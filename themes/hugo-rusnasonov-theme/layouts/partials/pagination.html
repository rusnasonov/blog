{{ $pag := $.Paginator }}

{{ if gt $pag.TotalPages 1 }}
<nav class="pagination">
    <div>
    {{ if $pag.HasPrev }}
        <a href="{{ $pag.Prev.URL }}" rel="prev">&laquo; prev</a>
    {{ end }}
    </div>

    <div>
        <p>page {{ .Paginator.PageNumber}} of {{ .Paginator.TotalPages }}</p>
    </div>

    <div>
    {{ if $pag.HasNext }}
        <a href="{{ $pag.Next.URL }}" rel="next" class="extend next">next &raquo;</a>
    {{ end }}
    </div>
</nav>
{{ end }}
